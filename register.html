    <script src="node_modules/jquery/dist/jquery.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color:rgba(236, 233, 233, 0.6)">
        <a class="navbar-brand" href="index.html">
            <img src="images/india.svg" width="30px" alt="India Tourism">
            India Tourism
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="states.html">States</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mice.html">MICE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="search"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active"><a href="register.html">Register</a></li>
        </ol>
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="" class="needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Email</span></div>
                        <input type="text" class="form-control" placeholder="Email" required="required" 
                        pattern=" /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Password</span></div>
                        <input type="password" class="form-control" placeholder="Password"  required="required" minlength="12">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Amount</span></div>
                        <input type="number" class="form-control" placeholder="Password"  required="required" min="1000" max="10000">
                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>
